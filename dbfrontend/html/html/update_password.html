<html>
    <head>
        <title>Change Password - Identifur</title>
    </head>
    <link href="/html/css/login.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&display=swap" rel="stylesheet"> 
    <body>
        <div class="loginwin">
            <span class="identifur-logo">Change Password</span>
            <form action="auth.php?update" method="POST">
                <input name="pwd" type="text" placeholder="Old Password"><br>
                <input name="newpwd" type="password" placeholder="New Password"><br>
                <input name="reppwd" type="password" placeholder="Repeat Password"><br>
                <input type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
